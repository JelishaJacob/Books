<!-- ADD BOOK -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body style="background-color: rgb(216, 215, 211);">
    <div class="container w-50 mt-5 p-4 text-center" style=" background-color: white;border-radius: 10px;">
        <h1 class="">ADD BOOK</h1>
        <form>
            <div class="mb-3">
              <input type="text" class="form-control" id="bid" placeholder="Book Id" >
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="bname" placeholder="Book Name">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="aname" placeholder="Author Name">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="bdscr" placeholder="Book description">
            </div>
            <div class="d-grid gap-2">
                <button type="button" onclick="addBook()" class="btn btn-success" >Add Book</button>
                <button  type="button" onclick="searchPage()" class="btn btn-primary">Search Book</button>
              </div>
        </form>
    </div>

</body>

<script src="./book.js"></script>

</html>
